{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #0080ff; }
  </style>
{% endblock %}

{% block content %}
<h1>Welcome to the Ping Service</h1>
    {% if current_user.is_authenticated %}
        <p>Logged in as: {{ current_user.id }}</p>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        <a href="{{ url_for('ping') }}" class="btn btn-primary">Ping</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-success">Login</a>
    {% endif %}
{% endblock %}
